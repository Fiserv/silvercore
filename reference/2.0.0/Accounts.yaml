components:
  schemas:
    ErrorDetailsResponse:
      type: object
      properties:
        dateError:
          type: string
          format: date-time
        message:
          type: string
        detail:
          type: string
    CountryRequest:
      required:
        - countryCode
        - dateFrom
        - dateTo
      type: object
      properties:
        dateFrom:
          maxLength: 10
          minLength: 10
          type: string
          description: Este campo de entrada, proporciona la información correspondiente a la fecha de inicio del Aviso de Viaje
          example: '2023-10-20'
        dateTo:
          maxLength: 10
          minLength: 10
          type: string
          description: Este campo de entrada, proporciona la información correspondiente a la fecha de fin del Aviso de Viaje
          example: '2023-11-02'
        countryCode:
          maxLength: 3
          minLength: 3
          type: string
          description: Este campo de entrada, proporciona el dato del país destino del Aviso de Viaje
          example: MEX
      description: Este campo de entrada proporciona los datos de los registros de viajes
    PutTripLogResponse:
      required:
        - countriesList
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valores posibles: 1 a 9. Titular: 0 Adicional: 1 a 9'
          format: int32
          example: 0
        cardNumber:
          maxLength: 64
          minLength: 64
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        countriesList:
          maxItems: 5
          minItems: 5
          type: array
          description: Este campo de entrada proporciona los datos de los registros de viajes
          items:
            $ref: '#/components/schemas/CountryRequest'
      description: Estructura de campos que responde a la API TripLog
    ErrorFiserVDetailsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        description:
          type: string
    ErrorFiserVResponse:
      type: object
      properties:
        errorResponse:
          $ref: '#/components/schemas/ErrorFiserVDetailsResponse'
    Account:
      type: object
      properties:
        additional:
          maxLength: 1
          minLength: 1
          type: integer
