      summary: "Ofrece la posibilidad de generar una novedad de Reimpresión/Reemplazo/Reposición de la tarjeta sin bloquear la actual. Además, se incluye la marca de Virtual (V) o Física (F). \r\nGenera una nueva tarjeta que la reemplazará en forma solapada, la cual solo desactivará la anterior al momento que finalice el solapamiento determinado por el emisor, el cliente reciba este reemplazo, active o utilice. <br><table BORDER style=\"border-collapse: collapse; text-align: center;\"><tr><th BORDER colspan=\"2\">Sí reissueCode = a 1 - Descripción de valor 1: Modificación de Límite de compra (Letras)</th></tr><tr><td BORDER>fullName</td><td BORDER>Puede ser vacío o null</td></tr><tr><td BORDER><b>creditLimitChar</b></td><td BORDER><b>Debe corresponder a los valores permitidos</b></td></tr><tr><td BORDER>affinityGroupdescription</td><td BORDER>Puede ser vacío o null</td></tr></table><br><br><br><table BORDER style=\"border-collapse: collapse; text-align: center;\"><tr><th BORDER colspan=\"2\">Sí reissueCode= a 2 –Descripción de valor 2: Modificación deDatos del socio Nombre y Apellido / Full Name</th></tr><tr><td BORDER><b>fullName</b></td><td BORDER><b>Requerido. Debe incluir valor.</b></td></tr><tr><td BORDER>creditLimitChar</td><td BORDER>Debe ser vacío o null</td></tr><tr><td BORDER>affinityGroupdescription</td><td BORDER>Puede ser vacío o null</td></tr></table><br><br><br><table BORDER style=\"border-collapse: collapse; text-align: center;\"><tr><th BORDER colspan=\"2\">Sí reissueCode= a 3–Descripción de valor 3: Modificación deDatos varios: Del socio Nombre y Apellido / Full Name + Limite de compra</th></tr><tr><td BORDER><b>fullName</b></td><td BORDER><b>Requerido. Debe incluir valor.</b></td></tr><tr><td BORDER><b>creditLimitChar</b></td><td BORDER><b>Requerido. Debe incluir valor.</b></td></tr><tr><td BORDER>affinityGroupdescription</td><td BORDER>Puede ser vacío o null</td></tr></table><br><br><br><table BORDER style=\"border-collapse: collapse; text-align: center;\"><tr><th BORDER colspan=\"2\">Sí reissueCode= a 4 –Descripción de valor 4: Cambio de Grupo de Afinidad</th></tr><tr><td BORDER>fullName</td><td BORDER>Requerido. Debe incluir valor.</td></tr><tr><td BORDER>creditLimitChar</td><td BORDER>Requerido. Debe incluir valor.</td></tr><tr><td BORDER><b>affinityGroupdescription</b></td><td BORDER><b>Requerido. Debe incluir valor</b></td></tr></table><br><br><br><table BORDER style=\"border-collapse: collapse; text-align: center;\"><tr><th BORDER colspan=\"2\">Sí reissueCode= a 6 ó 10–Descripción de valores: 6 para destrucción o daño / 10 equivale a OTROS y no requieren otros campos</th></tr><tr><td BORDER>No se realiza ninguna validación</td></tr></table>"
