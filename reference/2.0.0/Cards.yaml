components:
  schemas:
    ErrorDetailsResponse:
      type: object
      properties:
        dateError:
          type: string
          format: date-time
        message:
          type: string
        detail:
          type: string
    AccountRequest:
      type: object
      properties:
        accountNumber:
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          type: integer
          description: Este campo de entrada proporciona el código de la entidad del tarjetahabiente.
          format: int32
          example: 0
    PinBlockRequest:
      required:
        - currPinBlock
      type: object
      properties:
        cardNumber:
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        account:
          $ref: '#/components/schemas/AccountRequest'
        currPinBlock:
          pattern: ^[0-9A-F]{16}
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J1
    PinBlockResponse:
      type: object
      properties:
        returnDescription:
          type: string
          description: Retorna un mensaje de salida que confirma que el cambio de clave se realizo con exito.
          example: OPERACIÓN REALIZADA CON EXITO
    ErrorFiserVDetailsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        description:
          type: string
    ErrorFiserVResponse:
      type: object
      properties:
        errorResponse:
          $ref: '#/components/schemas/ErrorFiserVDetailsResponse'
    AccountBlock:
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valores posibles: 1 a 9. Titular: 0 Adicional: 1 a 9'
          format: int32
          example: 0
      description: Datos de la cuenta.
    AddressBlock:
      type: object
      properties:
        streetNumber:
          type: string
          description: Dato correspondiente al Domicilio del Tarjetahabiente, detallando el Nombre y Número de la calle.
          example: OCAMPO 25001
        provinceCode:
          type: string
          description: Dato correspondiente al Código de la Provincia.
          example: '01'
        city:
          type: string
          description: Dato correspondiente a la Ciudad relacionada con el domicilio.
          example: CAPITAL FEDERAL
        countryCode:
          type: string
          description: 'Dato correspondiente al Código del País: Argentina = ARG, Uruguay= URY.'
          example: ARG
      example: Datos de dirección del cliente.
    ComplaintRequest:
      required:
        - disputeRegion
      type: object
      properties:
        cardNumber:
          type: string
          description: Numero PAN completo de la tarjeta, encriptado.
          example: FCBDA6EEB6BE198F41D19D38C8B7AD1F66C91533A439A78F006628214AB6A02E
        account:
          $ref: '#/components/schemas/AccountBlock'
        customer:
          $ref: '#/components/schemas/CustomerBlock'
        disputeRegion:
          pattern: 0|B|1|A|C|D|E
          type: string
          description: |-
            Codigo de Sector que indica la región del reclamo. 

            BOLETINL = "0". 
            LATINOAM = "B". (limítrofe o Latinoamérica)  
            ESTADOSU = "1". 
            CANADA = "A". 
            OCEANIA-ASIA = "C". 
            EUROPA = "D". 
            AFRICA = "E". 
        comments:
