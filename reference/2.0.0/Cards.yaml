        minimumPaymentTerm:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Este campo de entrada, permite ingresar el dato correspondiente a la cantidad de días que deben sumarse a los configurados en parámetros / modelos de liquidación para fijar la fecha de vencimiento del plazo de pago del resumen de cuenta actual y futuros. Valores posibles: 00 a 09.'
          format: int32
        loyaltyProgramCode:
          maxLength: 5
          minLength: 1
          type: integer
