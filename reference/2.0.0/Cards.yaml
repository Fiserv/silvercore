        isForeign:
          type: boolean
          description: "Exclusivo VisionPLUS. El indicador USO EXTRANJERO se proporciona en el mensaje de entrada para que la fuente solicitante pueda especificar si la solicitud se aplica a la cuenta local o extranjera cuando la cuenta está en una organización de procesamiento de doble moneda.\nValores:\n•\tfalse = cuenta local; (por defecto)\n•\ttrue = cuenta extranjera.\n"
          example: false
        card:
          $ref: '#/components/schemas/TransactionsCard'
        transaction:
          $ref: '#/components/schemas/TransactionsTransactionResponse'
