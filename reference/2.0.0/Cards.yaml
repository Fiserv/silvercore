collapse; text-align: center;'><tr><th BORDER colspan='2'>Sí reissueCode= a 4 – Descripción de valor 4: Cambio de Grupo de Afinidad</th></tr><tr><td BORDER>fullName</td><td BORDER>Puede ser vacío o null.</td></tr><tr><td BORDER>creditLimitChar</td><td BORDER>Puede ser vacío o null.</td></tr><tr><td BORDER>affinityGroupdescription</td><td BORDER>Requerido. Debe incluir valor.</td></tr></table></br><table BORDER style='border-collapse: collapse; text-align: center;'><tr><th BORDER colspan='2'>Sí reissueCode= a 6 ó 10 – Descripción de valores: 6 para destrucción o daño / 10 equivale        a OTROS y no requieren otros campos</th></tr><tr><td BORDER>No se realiza ninguna validación.</td></tr></table>"
