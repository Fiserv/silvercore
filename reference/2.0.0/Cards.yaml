          description: Este campo de entrada, permite ingresar la letra correspondiente al límite de compra asignado al tarjetahabiente.
          example: '6'
        creditLimitCoefficient:
          maximum: 9
          maxLength: 3
          minLength: 3
          type: number
          description: 'Este campo de entrada, permite ingresar el dato correspondiente al coeficiente de modificación de limite de crédito. Longitud: 1 entero y 2 decimales (0.00)'
          format: decimal
          example: 0.01
        creditLimit:
          maxLength: 15
          minLength: 1
          type: integer
          description: Este campo de entrada, permite ingresar el dato correspondiente al Importe en moneda del límite de crédito asignado al tarjetahabiente. Información asignada por la entidad otorgante.
