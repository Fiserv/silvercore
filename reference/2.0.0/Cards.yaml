components:
  schemas:
    ErrorDetailsResponse:
      type: object
      properties:
        dateError:
          type: string
          format: date-time
        message:
          type: string
        detail:
          type: string
    AccountRequest:
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: Este campo de entrada proporciona el código de la entidad del tarjetahabiente.
          format: int32
          example: 0
    PinBlockRequest:
      required:
        - pin
      type: object
      properties:
        cardNumber:
          maxLength: 64
          minLength: 64
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        account:
          $ref: '#/components/schemas/AccountRequest'
        pin:
          $ref: '#/components/schemas/PinData'
        organizationNumber:
          maxLength: 3
          minLength: 1
          type: string
          description: Organización.
          example: '999'
        logo:
          maxLength: 3
          minLength: 1
          type: string
          description: Número de identificación del logotipo
          example: '999'
        channelIndicator:
          maxLength: 1
          minLength: 1
          type: string
          description: "Código que indica la fuente a efectos de reporte.\r\n\r\nValores:\r\n\r\nA = cajero automático;\r\nI = Respuesta de voz interactiva;\r\nW = WEB."
          example: W
        keyAssociation:
          maxLength: 3
          minLength: 1
          type: string
          description: Asociación clave. "I" + "la asociación de clave definida para el cliente durante la implementación en el campo".
          example: IYY
    PinData:
      required:
        - requestedBlockNumber
      type: object
      properties:
        requestedBlockNumber:
          maxLength: 16
          minLength: 16
          pattern: ^[0-9A-F]{16}
          type: string
          description: Este campo de entrada permite ingresar el nuevo PIN
          example: C3D4E5F6G7H8I9J1
        currentBlockNumber:
          maxLength: 16
          minLength: 16
          type: string
          description: Este campo de entrada permite ingresar el PIN actual
          example: C3D4E5F6G7H8I9J1
        offsetNumber:
          maxLength: 4
          minLength: 1
          type: integer
          description: PIN offset
          format: int32
          example: 9999
    ErrorFiserVDetailsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        description:
          type: string
    ErrorFiserVResponse:
      type: object
      properties:
        errorResponse:
          $ref: '#/components/schemas/ErrorFiserVDetailsResponse'
    FeePinBlockData:
      type: object
      properties:
        amount:
          maxLength: 9
          pattern: '[0-9]{0,999999999}'
          type: integer
          description: Monto de la tarifa calculada
          format: int32
          example: 35
        waiveReason:
          maxLength: 1
          minLength: 1
          pattern: '[0-9]{1}'
          type: integer
          description: Motivo de la extension de tarifas
          format: int32
          example: 1
        responseCode:
          maxLength: 2
          minLength: 1
          pattern: '[0-9]{2}'
          type: integer
          description: Código de respuesta de tarifa
          format: int32
          example: 23
    PinBlockResponse:
      type: object
      properties:
        fee:
          $ref: '#/components/schemas/FeePinBlockData'
    VirtualCardRequest:
      required:
        - bankBranch
        - operationDate
        - requestNumber
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valores posibles: 1 a 9. Titular: 0 Adicional: 1 a 9'
          format: int32
          example: 0
        cardNumber:
          maxLength: 64
          minLength: 64
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        bankBranch:
          maxLength: 3
          minLength: 1
          type: integer
          description: Corresponde al código de la sucursal bancaria donde el socio tiene radicada su cuenta / tarjeta
          format: int32
          example: 562
        operationDate:
          maxLength: 6
          minLength: 5
          type: string
          description: Este campo de entrada, permite ingresar el dato correspondiente a la fecha en que se realiza la operación
          example: '2023-08-24'
        requestNumber:
          maxLength: 6
          minLength: 1
          type: integer
          description: Número de solicitud interno de la entidad emisora.
          format: int32
          example: 68
        issuingType:
          maxLength: 1
          pattern: F|V|
          type: string
          description: Este campo permite ingresar el formato en que se emitira la tarjeta, puede tomar valores V para tarjetas emitidas solo en formato Virtual/Digital; F para tarjetas Físicas donde se generará el plástico para ser entregado o valor Vacio cuando no haya decisión al respecto.
          example: F
    VirtualCardResponse:
      type: object
      properties:
        message:
          maxLength: 200
          type: string
          example: NOVEDAD CARGADA CON EXITO
      description: Estructura de campos que responde la API Virtual Card
    AccountReclamo:
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valores posibles: 1 a 9. Titular: 0 Adicional: 1 a 9'
          format: int32
          example: 0
      description: Datos de la cuenta.
    RangeTransactionsRequest:
      type: object
      properties:
        from:
          type: string
          description: Fecha desde.
          example: 01-01-2024
        to:
          type: string
          description: Fecha hasta.
          example: 01-01-2024
      description: Criterio de búsqueda de los cupones a reclamar. Menor a 91 días entre “from” y “to
    TransactionAmountRangeRequest:
      type: object
      properties:
        from:
          type: integer
          description: Rango de monto de la transacción. Este campo indica el monto "Desde".
          format: int32
          example: 100000
        to:
          type: integer
          description: Rango de monto de la transacción. Este campo indica el monto "hasta".
          format: int32
          example: 100000
      description: Criterio de búsqueda de los cupones a reclamar.
    TransactionsRequest:
      required:
        - isFirstCall
        - sequence
        - transaction
      type: object
      properties:
        cardNumber:
          maxLength: 64
          minLength: 64
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        account:
          $ref: '#/components/schemas/AccountReclamo'
        transaction:
          $ref: '#/components/schemas/TransactionsTransactionRequest'
        isFirstCall:
          type: boolean
          description: 'Fase. En el primer llamado se informa "true". Llamados posteriores, sólo si hay más información, se debe ingresar el valor del último cupón de la página enviada anteriormente. Campos de Orden / Paginado. Valores: true: Primer llamado; false: Llamados posteriores.'
          example: true
        sequence:
          pattern: ^[0-9]{1,3}
          type: string
          description: Secuencia. Si hay más información debe ingresar el último cupón de la página enviada anteriormente.
          example: '0'
        organizationNumber:
          type: integer
          description: Número de organización
          format: int32
          example: 999
        keyword:
          type: string
          description: Palabra clave.
          example: user's_keyword
        startToken:
          type: string
          description: Start Token es el token generado para que la API comprenda el siguiente conjunto de transacciones que se recuperarán.
          example: 177100079202316ES000000013
        isMerchantInformationRequired:
          type: boolean
          description: "Exclusivo VisionPLUS. El campo isMerchantInformationRequired indica si la información del comerciante es obligatoria o no.\nValores:\n•\tfalse = No se requiere información del comerciante;\n•\ttrue = Se requiere información del comerciante.\n"
          example: false
        isForeign:
          type: boolean
          description: "Exclusivo VisionPLUS. El campo isForeign se proporciona en el mensaje de entrada para que la fuente solicitante pueda especificar si la solicitud se aplica a la cuenta local o extranjera cuando la cuenta está en una organización de procesamiento de doble moneda. El valor predeterminado es la cuenta local.\nValores:\n•\tfalso = Cuenta local;\n•\tverdadero = Cuenta extranjera.\n"
          example: false
        queryMoreTransactions:
          type: string
          description: "Exclusivo VisionPLUS. El campo queryMoreTransactions se utiliza cuando se completa el campo \"startToken\" para obtener más transacciones.\nValores:\n•\tN = Próximas transacciones;\n•\tP = Transacciones anteriores.\n"
          example: 'N'
    TransactionsTransactionRequest:
      required:
