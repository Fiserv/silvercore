        terminal:
          $ref: '#/components/schemas/TransactionsTransactionDetailsTerminal'
        authorization:
          $ref: '#/components/schemas/TransactionsTransactionDetailsAuthorization'
        fraud:
          $ref: '#/components/schemas/TransactionsTransactionDetailsFraud'
        original:
          $ref: '#/components/schemas/TransactionsTransactionDetailsOriginal'
        conversionRate:
          $ref: '#/components/schemas/TransactionsTransactionDetailsConversionRate'
        usd:
          $ref: '#/components/schemas/TransactionsTransactionDetailsUsd'
        interchange:
          $ref: '#/components/schemas/TransactionsTransactionDetailsInterchange'
        principal:
          $ref: '#/components/schemas/TransactionsTransactionDetailsPrincipal'
        purchase:
          $ref: '#/components/schemas/TransactionsTransactionDetailsPurchase'
        card:
