          example: 0.01
        occupationCode:
          maxLength: 6
          minLength: 1
          type: integer
          description: Este campo de entrada, permite ingresar el código correspondiente al tipo de ocupación/empleo del solicitante de la tarjeta. Son  datos adicionales opcionales que complementan el alta de una cuenta/tarjeta.
          format: int32
        addressHomeBusiness:
          maxLength: 1
          minLength: 0
          type: string
          description: 'Este campo de entrada, permite ingresar el dato correspondiente al Tipo de domicilio: Particular o Laboral. Es opcional, amplia la información de domicilio. Se popula habitualmente para altas de productos corporativos. Tipo de domicilio informado por el socio. «P»: particular. «L»: laboral.'
        authorizationModelNumber:
          maxLength: 5
          minLength: 0
          type: string
          description: Este campo de entrada, permite ingresar el dato correspondiente al número que identifica el Modelo de autorización que rige a la tarjeta
          example: '00016'
        settelmentModel:
          maxLength: 5
          minLength: 0
          type: string
          description: Este campo de entrada, permite ingresar el dato correspondiente al tipo de modelo de liquidación seleccionado por el tarjetahabiente.
          example: DEF01
        sbmTasasLiquidacion:
          maxLength: 1
          type: integer
          description: Este campo de entrada, permite ingresar los datos correspondientes para indicar la configuración del Submodelo de Tasar que forma parte del Modelo de Liquidación asignado a la cuenta del tarjetahabiente.
          format: int32
          example: 1
        sbmGastosLiq:
          maxLength: 1
          type: integer
          description: Este campo de entrada, permite ingresar los datos correspondientes a la definición del SubModelo de Gastos de Liquidación, el cual es un conjunto de parámetros y atributos necesarios para la liquidación de la cuenta corriente del tarjetahabiente.
          format: int32
          example: 1
        sbmParametroLiquidacion:
          maxLength: 1
          type: integer
          description: Este campo de entrada, permite ingresar los datos correspondientes para indicar la ocurrencia del Submodelo de Parámetros que forma parte del Modelo de Liquidación asignado a la cuenta del tarjetahabiente.
          format: int32
          example: 1
        salesChannel:
          maxLength: 2
          minLength: 0
          type: string
          description: Este campo de entrada, permite conocer cual ha sido el canal de venta por el cual ingresó la petición.
        chipUpdate:
          maxLength: 1
          minLength: 0
          type: string
          description: 'Este campo de entrada, envía la novedad de chip en la instrucción de Personalización y esta relacionada a la impresión del plástico en punto de venta con embozadora homologada. Es dato requerido solo en las configuraciones donde la emisión es descentralizada y corresponde a la tecnología de la tarjeta a personalizar, en este modelo puede no popularse. Valores posibles: D - N - P (D CHIP CDA DDA  P Contactless N Banda).'
        IVA:
          maxLength: 1
          type: integer
          description: 'Este campo de entrada, permite ingresar el dato correspondiente para indicar cual es la situación del tarjetahabiente ante el IVA (Impuesto al valor agregado) </br> “0”: No Informado </br> “1”: Responsable Inscripto </br> “2”: Responsable No Inscripto (*) </br> “3”: Exento </br> “4”: Monotributista'
          format: int32
        ATMChargeServiceWaiver:
          maxLength: 3
          minLength: 1
          type: integer
          description: Este campo de entrada, permite ingresar el dato correspondiente al porcentaje de bonificación a aplica al cargo que se debitara en la cuenta del tarjetahabiente, por las transacciones realizadas mediante el uso de cajeros automáticos, excepto que la misma sea un Adelanto en Efectivo
          format: int32
        CBU:
          maxLength: 22
          minLength: 0
          type: string
          description: 'Este campo de entrada, permite el ingreso del CBU del tarjetahabiente. CBU: Cuenta Bancaria Universal que el socio desea que se utilice para realizar el pago de su Estado de Cuenta mediante el servicio de Débito Directo Interbancario.'
