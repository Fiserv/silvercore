          format: int32
          example: 1234
        functionCode:
          type: string
          description: 'Código de función. Valores: B = bloquear cuenta; U = desbloquear cuenta'
          example: B
        blockCode:
          type: string
          description: 'Valores: A-Z = código de bloque;  espacio = desbloquear cuenta.'
          example: Z
