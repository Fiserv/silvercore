      x-group-name: Financial Information
      x-child-product-name: Transactions
components:
  schemas:
    ErrorDetailsResponse:
      type: object
      properties:
        dateError:
          type: string
          format: date-time
        message:
          type: string
        detail:
          type: string
    TransactionsRequest:
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valores posibles: 1 a 9. Titular: 0 Adicional: 1 a 9'
          format: int32
          example: 0
        cardNumber:
          maxLength: 64
          minLength: 64
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        sequenceI:
          maxLength: 4
          type: string
          description: Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse; y se toman como inicio de la siguiente consulta
          example: '5689'
        orderI:
          maxLength: 9
          type: integer
          description: Campos ECO - Clave para la fragmentación de la consulta. Se devuelven estos valores cuando se indica que la respuesta debió fragmentarse; y se toman como inicio de la siguiente consulta. Nro. DE ORDEN
          format: int32
          example: 0
    ErrorFiserVDetailsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        description:
          type: string
    ErrorFiserVResponse:
      type: object
      properties:
        errorResponse:
          $ref: '#/components/schemas/ErrorFiserVDetailsResponse'
    Transaction:
      type: object
      properties:
        operDate:
          maxLength: 8
          minLength: 8
          type: integer
          description: Identifica la fecha en que se realiza la compra u operación.
          format: int32
          example: 20220515
        postingDate:
          maxLength: 8
          minLength: 8
          type: integer
          description: Determina la fecha en que el comercio realiza la presentacion de la transaccion.
          format: int32
          example: 20220517
        merchantName:
          maxLength: 30
          type: string
          description: Nombre del comercio en que realiza la compra
          example: ARREDO
        merchantID:
          maxLength: 8
          type: integer
          description: Numero que identiifca al comercio donde se realiza la operación.
          format: int32
          example: 24049130
        operType:
          maxLength: 15
          type: string
          description: Identifica el tipo de operación (Compra / Debito -  Débito Automático - Pago - Reverso Credito ) (Anulacion/Devolución)
          example: DEBITO
        operCurrency:
          maxLength: 20
          minLength: 20
          type: string
          description: Este campo indica la moneda en que se realiza la operación.
          example: PESO ARGENTINO
        operAmountSign:
          maxLength: 1
          minLength: 1
          type: string
          description: Identifica el tipo de operación credito o debito según sea el signo.
          example: +
        operAmount:
          maxLength: 9
          type: number
          description: Valor de la operación pactada por el cliente en el establecimiento. Si fuere en cuotas se muestra el total de la compra en cuotas.(1 – 7 parte entera, 0 – 2 parte decimal)
          format: float
          example: 1251.11
        totalInstallments:
          maxLength: 2
          type: integer
          description: Muestra el plan de cuotas total
          format: int32
          example: 12
        currentInstallment:
          maxLength: 2
          type: integer
          description: Identifica la cuota que se liquida en el periodo.
          format: int32
          example: 11
        totalInstallmentAmountSign:
          maxLength: 1
          minLength: 1
          type: string
          description: Signo del total del importe de la operación ("+" o "-")
          example: +
        totalInstallmentAmount:
          maxLength: 15
          type: number
          description: Envía el monto total de la compra en cuotas. (1 – 13 parte entera, 0 – 2 parte decimal)
          format: float
          example: 15013.34
        remainingInstallments:
          maxLength: 2
          type: integer
          description: Identifica la cantidad de cuotas pendientes de pago del total del plan
          format: int32
          example: 1
        remainingInstallmentsAmountSign:
          maxLength: 1
          minLength: 1
          type: string
          description: Signo de las cuotas pendientes de la operación ("+" o "-")
          example: +
        remainingInstallmentsAmount:
          maxLength: 15
          type: number
          description: Envía el monto total de la compra en cuotas. (1 – 13 parte entera, 0 – 2 parte decimal)
          format: float
          example: 1251.11
    TransactionsResponse:
      type: object
      properties:
        sequenceO:
          maxLength: 26
          type: string
          description: 'Campos ECO: Se devuelven estos valores cuando se indica que la respuesta debió fragmentarse; y se toman como inicio de la siguiente consulta.'
          example: '68'
        fragmentMark:
          maxLength: 1
          type: integer
          description: 'Indicador numérico para determinar cuando existen más registros a mostrar - Puede adoptar dos valores: 0 = Fin de los datos, 1 = Hay más datos'
          format: int32
          example: 0
        orderO:
          maxLength: 9
          type: integer
          description: Campos ECO - Clave para la fragmentación de la consulta. Se devuelven estos valores cuando se indica que la respuesta debió fragmentarse; y se toman como inicio de la siguiente consulta. Nro. DE ORDEN
          format: int32
          example: 0
        vectorOperacionesMes:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
    PendingTransactionsRequest:
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valores posibles: 1 a 9. Titular: 0 Adicional: 1 a 9'
          format: int32
          example: 0
        cardNumber:
          maxLength: 64
          minLength: 64
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        dateI:
          maxLength: 8
          minLength: 8
          type: string
          description: Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse; y se toman como inicio de la siguiente consulta
          example: '20240313'
        releaseTime:
          maxLength: 8
          minLength: 8
          type: string
          description: Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse; y se toman como inicio de la siguiente consulta
          example: '17282015'
        reqCodeI:
