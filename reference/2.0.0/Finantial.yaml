          description: Valor de la operación pactada por el cliente. Importe del Pago/Ajuste.
          example: '100.5'
        operCurrency:
          type: string
          description: 'Moneda en que se realiza la operación. Ej: ARS=32, UYU=858, USD=840'
          example: '840'
        operType:
          pattern: 0|1|2
