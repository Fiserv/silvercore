components:
  schemas:
    ErrorDetailsResponse:
      type: object
      properties:
        dateError:
          type: string
          format: date-time
        message:
          type: string
        detail:
          type: string
    SummaryPaymentRequest:
      required:
        - operAmount
        - operCurrency
        - operId
        - operType
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valores posibles: 1 a 9. Titular: 0 Adicional: 1 a 9'
          format: int32
          example: 0
        cardNumber:
          maxLength: 64
          minLength: 64
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        operId:
          maxLength: 8
          minLength: 1
          pattern: '[0-9]{1,8}'
          type: string
          description: Indica el id de la compra/transacción.
          example: '74'
        operAmount:
          maxLength: 13
          minLength: 1
          pattern: ^[0-9]{1,13}([.][0-9]{1,2})?$
          type: string
          description: Valor de la operación pactada por el cliente. Importe del Pago/Ajuste.
          format: decimal
          example: '100.5'
        operCurrency:
          maxLength: 3
          minLength: 2
          type: string
          description: 'Moneda en que se realiza la operación. Ej: ARS=32, UYU=858, USD=840'
          example: '840'
        operType:
          maxLength: 1
          minLength: 1
          pattern: 0|1|2
          type: string
          description: 'Valor numérico de un digito que representa el tipo de movimiento. 0: ajuste débito, 1: ajuste crédito, 2: Pago'
          example: '2'
        flagDollar:
          maxLength: 1
          minLength: 1
          type: string
          description: |-
            Indica el tipo de pago en dólares.  
            Es requerido si el “operCurrency” = 840.

            Valores posibles en ARGENTINA: 
            - D: dólar billete (devuelve impuesto país)
            - N: pago en dólares con pesos (no devuelve impuesto país) 

            Valor único admitido en URUGUAY: Null 
          nullable: true
          example: D
    ErrorFiserVDetailsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        description:
          type: string
    ErrorFiserVResponse:
      type: object
      properties:
        errorResponse:
          $ref: '#/components/schemas/ErrorFiserVDetailsResponse'
    SummaryPaymentResponse:
      type: object
      properties:
        codigoAutorizacion:
          maxLength: 8
          minLength: 1
          type: string
          description: Código de autorización de la transacción.
          example: '637089'
        idPago:
          maxLength: 8
          minLength: 1
          type: string
          description: Id de Pago de la transacción. Corresponde al “operId” del request.
          example: '00000074'
      description: Estructura de campos que responde la API Pago Resumen
    TransactionsRequest:
      type: object
      properties:
        accountNumber:
          maxLength: 32
          minLength: 32
          pattern: '[0-9A-F]{32}'
          type: string
          description: 'Número de cuenta del tarjetahabiente. Encriptado. La cuenta que se encripta debe cumplir con Long 9 dígitos que se completan con ceros a la izquierda. EJ: 001234567 / 00#######'
          example: W23X24Y25Z26A1B2C3D4E5F6G7H8I9J1
        additional:
          maxLength: 1
          minLength: 1
          type: integer
          description: 'Identifica Titulares y Adicionales de la misma cuenta. Valor posible en esta API: 0 (titular). No se debe enviar valores de 1-9 (Adicional). </br>*Nota: En futuras versiones, la valición de este campo será acotada a 0.'
          format: int32
          example: 0
        cardNumber:
          maxLength: 64
          minLength: 64
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
          example: C3D4E5F6G7H8I9J10K11L12M13N14O15P16Q17R18S19T20U21V22W23X24Y25Z26
        lastTransactionId:
          maxLength: 4
          minLength: 1
          type: integer
          description: Este campo de entrada identifica el id de la última compra/transacción devuelta en una llamada anterior
          format: int32
          example: 2
    Transaction:
      required:
        - additional
        - currencyCode
        - date
        - description
        - id
        - transactionAmount
      type: object
      properties:
        id:
          maxLength: 4
          minLength: 1
          type: integer
          description: Este campo de salida indica el id de la compra/transacción
          format: int32
          example: 1
        date:
          maxLength: 10
          type: string
          description: Este campo de salida indica la fecha de la compra/transacción
          format: date
          example: '2004-03-23'
        description:
          maxLength: 22
          minLength: 0
          type: string
          description: Este campo de salida indica la descripción de la compra/transacción
          example: PASCO COMERCIAL SA
        additional:
          maxLength: 1
          type: integer
          description: Este campo de salida indica quién realizó la compra/transacción
          format: int32
          example: 0
        currencyCode:
          maxLength: 3
          minLength: 3
          type: string
          description: Este campo de salida indica la moneda en la que se realizó la compra/transacción
          example: ARS
        transactionAmount:
          maxLength: 15
          type: string
          description: Este campo de salida indica el importe de la compra/transacción. (signo (+), 1 – 13 parte entera, 2 parte decimal)
          format: decimal
          example: '+8916.54'
      description: Este campo de salida muestra un listado con todas las compras/transacciones cuotificables
    TransactionsResponse:
      required:
