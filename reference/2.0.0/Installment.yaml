      properties:
        transactions:
          maxItems: 100
          minItems: 0
          type: array
          description: Este campo de salida muestra un listado con todas las compras/transacciones cuotificables
          items:
            $ref: '#/components/schemas/Transaction'
        exchangeRateUSD_PES:
          maxLength: 8
          type: number
          description: Este campo de salida indica la cotización USD-PES. (1 – 6 parte entera, 2 parte decimal)
          format: decimal
          example: 96.41
        more:
          maxLength: 1
          minLength: 1
          type: string
          description: Este campo de salida indica si existe más compras/transacciones cuotificables por consultar
          example: 'N'
    SelectedTransactionsRequest:
      required:
        - selectedTransactionIds
