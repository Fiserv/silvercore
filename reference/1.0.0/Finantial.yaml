      x-proxy-name: Account Financial Data
      x-group-name: Financial Information
      x-child-product-name: Transactions
components:
  schemas:
    ErrorDetailsResponse:
      type: object
      properties:
        dateError:
          type: string
          format: date-time
        message:
          type: string
        detail:
          type: string
    TransactionsRequest:
      type: object
      properties:
        accountNumber:
          pattern: '[0-9A-F]{32}'
          type: string
          description: Este campo de entrada, permite ingresar el número de cuenta del tarjetahabiente encriptado.
        additional:
          pattern: '[0-9]'
          type: string
          description: Este campo de entrada, complementa al dato cuenta para identificar unívocamente Titulares y Adicionales de la misma. Conocido también como "AUTORIZADO"
        cardNumber:
          pattern: '[0-9A-F]{64}'
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado
        sequenceI:
          type: string
          description: Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse.
        orderI:
          pattern: '[0-9]{1,9}'
          type: string
          description: Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse.
        reqNumberI:
          type: string
        dateI:
          type: string
        reqCodeI:
          type: string
        releaseTime:
          type: string
    ErrorFiserVDetailsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        description:
          type: string
    ErrorFiserVResponse:
      type: object
      properties:
        errorResponse:
          $ref: '#/components/schemas/ErrorFiserVDetailsResponse'
    Transaction:
      type: object
      properties:
        operDate:
          type: integer
          format: int32
          example: 20220515
        postingDate:
          type: integer
          format: int32
          example: 20220517
        merchantName:
          type: string
          example: ARREDO
        merchantID:
          type: integer
          format: int32
          example: 24049130
        operType:
          type: string
          example: DEBITO
