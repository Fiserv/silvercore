openapi: 3.0.1
info:
  title: Silvercore™ Financial Information Service - API Documentation
  description: This documentation describes the REST APIs provided by the Silvercore™
  version: "1.0"
servers:
  - url: https://int.api.firstdata.com/latam-gfs-apis/
    description: Sandbox Test
paths:
  /financialInformation/transactions:
    get:
      tags:
        - Transactions
      summary: |-
        Devuelve el listado de todas las operaciones que haya efectuado el titular de la cuenta durante el período en curso 
        Permite obtener los movimientos de la cuenta/tarjeta durante el periodo pagos, Compras, Devoluciones, Ajustes (por ejemplo de campañas / descuentos) 
        Para esa consulta se administrarán, fragmentaciones, vectores y paginados de acuerdo a la cantidad de registros que posea la cuenta/tarjeta.
      operationId: transactions
      parameters:
        - name: X-ClientID
          in: header
          description: Número que representa la entidad cliente del servicio en Fiserv.
          required: true
          schema:
            pattern: '[0-9]{1,3}'
            type: string
            description: Número que representa la entidad cliente del servicio en Fiserv.
        - name: username
          in: header
          description: Identificador que representa al usuario.
          required: true
          schema:
            type: string
            description: Identificador que representa al usuario.
        - name: security-context
          in: header
          required: false
          schema:
            type: string
        - name: requestId
          in: header
          required: false
          schema:
            type: string
        - name: request
          in: query
          required: true
          description: 'Estructura de campos para la solicitud de la API Transactions: <br> <table><thead><tr><th></th><th></th></tr></thead><tbody><tr><td>accountNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada, permite ingresar el número de cuenta del tarjetahabiente.</td></tr><tr><td>additional</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Esta campo de entrada, permite ingresar el número de Autorizado.</td></tr><tr><td>cardNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado en formato hexadecimal con longitud de 64 caracteres.</td></tr><tr><td>sequenceI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada - cuando se indica que la respuesta debió fragmentarse. VC(26) Alfanumérico</td></tr><tr><td>orderI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada - cuando se indica que la respuesta debió fragmentarse. N(09) Nro. DE ORDEN</td></tr><tr><td>reqNumberI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse.<span class="font-size-14 font-italic api-explorer-type">[0-9]{1,9}</span><br></td></tr><tr><td>dateI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr><tr><td>reqCodeI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br><span class="font-size-14 font-italic api-explorer-type">[CEIP]</span><br></td></tr><tr><td>releaseTime</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr></tbody></table>'
          schema:
            $ref: '#/components/schemas/TransactionsRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                Reponse 1:
                  description: Validation of required fields
                  value:
                    fieldName1: string
                    fieldName2: string
                Reponse 2:
                  description: Mainframe message
                  value:
                    errorResponse:
                      code: 0
                      description: string
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetailsResponse'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetailsResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
      x-proxy-name: Transactions
      x-group-name: Financial Information
      x-child-product-name: Transactions
  /financialInformation/pendingTransactions:
    get:
      tags:
        - Pending Transactions
      summary: |-
        Informa un listado detallado con todas las operaciones que haya efectuado el titular de la cuenta durante el período en curso que aún no han sido presentadas por el comercio
        Para esa consulta se administrarán, fragmentaciones, vectores y paginados de acuerdo a la cantidad de registros que posea la cuenta/tarjeta.
      operationId: getPendingTransactions
      parameters:
        - name: X-ClientID
          in: header
          description: Número que representa la entidad cliente del servicio en Fiserv.
          required: true
          schema:
            pattern: '[0-9]{1,3}'
            type: string
            description: Número que representa la entidad cliente del servicio en Fiserv.
        - name: username
          in: header
          description: Identificador que representa al usuario.
          required: true
          schema:
            type: string
            description: Identificador que representa al usuario.
        - name: security-context
          in: header
          required: false
          schema:
            type: string
        - name: requestId
          in: header
          required: false
          schema:
            type: string
        - name: request
          in: query
          required: true
          description: 'Estructura de campos para la solicitud de la API Pending Transactions: <br> <table><thead><tr><th></th><th></th></tr></thead><tbody><tr><td>accountNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada, permite ingresar el número de cuenta del tarjetahabiente.</td></tr><tr><td>additional</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Esta campo de entrada, permite ingresar el número de Autorizado.</td></tr><tr><td>cardNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado en formato hexadecimal con longitud de 64 caracteres.</td></tr><tr><td>sequenceI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada - cuando se indica que la respuesta debió fragmentarse. VC(26) Alfanumérico</td></tr><tr><td>orderI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada - cuando se indica que la respuesta debió fragmentarse. N(09) Nro. DE ORDEN</td></tr><tr><td>reqNumberI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse.<span class="font-size-14 font-italic api-explorer-type">[0-9]{1,9}</span><br></td></tr><tr><td>dateI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr><tr><td>reqCodeI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br><span class="font-size-14 font-italic api-explorer-type">[CEIP]</span><br></td></tr><tr><td>releaseTime</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr></tbody></table>'
          schema:
            $ref: '#/components/schemas/PendingTransactionsRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PendingTransactionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                Reponse 1:
                  description: Validation of required fields
                  value:
                    fieldName1: string
                    fieldName2: string
                Reponse 2:
                  description: Mainframe message
                  value:
                    errorResponse:
                      code: 0
                      description: string
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetailsResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
      x-proxy-name: Pending Transactions
      x-group-name: Financial Information
      x-child-product-name: Transactions
  /financialInformation/lastStatementTransactions:
    get:
      tags:
        - Last Statements Transactions
      summary: |-
        Permite obtener los movimientos liquidados en el último cierre de cuenta y que se ingresan en el resumen, es decir con esta consulta el emisor podrá construir el ultimo resumen de cuenta generado para la tarjeta/cuenta que se consulta.
        Comprende las operaciones, pagos, ajustes, promociones y cualquier operación que se impacta en el último resumen de cuenta del socio.
        En combinación con lastStatementData, el banco puede construir el soporte mensual como imagen de resumen.
      operationId: getLastStatementTransactions
      parameters:
        - name: X-ClientID
          in: header
          description: Número que representa la entidad cliente del servicio en Fiserv.
          required: true
          schema:
            pattern: '[0-9]{1,3}'
            type: string
            description: Número que representa la entidad cliente del servicio en Fiserv.
        - name: username
          in: header
          description: Identificador que representa al usuario.
          required: true
          schema:
            type: string
            description: Identificador que representa al usuario.
        - name: security-context
          in: header
          required: false
          schema:
            type: string
        - name: requestId
          in: header
          required: false
          schema:
            type: string
        - name: request
          in: query
          required: true
          description: 'Estructura de campos para la solicitud de la API Last Statement Transactions: <br> <table><thead><tr><th></th><th></th></tr></thead><tbody><tr><td>accountNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada, permite ingresar el número de cuenta del tarjetahabiente.</td></tr><tr><td>additional</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Esta campo de entrada, permite ingresar el número de Autorizado.</td></tr><tr><td>cardNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado en formato hexadecimal con longitud de 64 caracteres.</td></tr><tr><td>sequenceI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse.</td></tr><tr><td>orderI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada cuando se indica que la respuesta debió fragmentarse.</td></tr><tr><td>reqNumberI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br><span class="font-size-14 font-italic api-explorer-type">[0-9]{1,9}</span><br></td></tr><tr><td>dateI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr><tr><td>reqCodeI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br><span class="font-size-14 font-italic api-explorer-type">[CEIP]</span><br></td></tr><tr><td>releaseTime</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr></tbody></table>'
          schema:
            $ref: '#/components/schemas/LastStatementTransactionsRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastStatementTransactionsResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                Reponse 1:
                  description: Validation of required fields
                  value:
                    fieldName1: string
                    fieldName2: string
                Reponse 2:
                  description: Mainframe message
                  value:
                    errorResponse:
                      code: 0
                      description: string
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetailsResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
      x-proxy-name: Last Statement Transactions
      x-group-name: Financial Information
      x-child-product-name: Transactions
  /financialInformation/lastStatementData:
    get:
      tags:
        - Last Statement Data
      summary: |-
        Proporciona datos resumidos acerca del estado de cuenta del mes en curso. Permite obtener información consolidada de pagos (ARS/USD), totales y mínimos; cierres actuales, anteriores y futuros.
        Además posibilita generar el talón de pago con código de barras para la presentación en entes recaudadores. 
        En combinación con datos de lastStatementTransactions  permite construir de cuenta para el cliente con talón de pago, código de barras para lectura en agentes de recaudación."
      operationId: getBalances
      parameters:
        - name: X-ClientID
          in: header
          required: true
          schema:
            type: integer
            format: int32
        - name: username
          in: header
          required: true
          schema:
            type: string
        - name: security-context
          in: header
          required: false
          schema:
            type: string
        - name: requestId
          in: header
          required: false
          schema:
            type: string
        - name: request
          in: query
          required: true
          description: 'Estructura de campos para la solicitud de la API Last Statement Data: <br> <table><thead><tr><th></th><th></th></tr></thead><tbody><tr><td>accountNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada, permite ingresar el número de cuenta del tarjetahabiente.</td></tr><tr><td>int</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Esta campo de entrada, permite ingresar el número de Autorizado.</td></tr><tr><td>cardNumber</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado en formato hexadecimal con longitud de 64 caracteres.</td></tr><tr><td>sequenceI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada - cuando se indica que la respuesta debió fragmentarse. VC(26) Alfanumérico</td></tr><tr><td>orderI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br>Campos ECO - Clave para la fragmentación de la consulta. Se ingresan los datos que se obtienen en la primera llamada - cuando se indica que la respuesta debió fragmentarse. N(09) Nro. DE ORDEN</td></tr><tr><td>fragmentMark</td><td><span class="font-size-14 font-italic api-explorer-type">int</span><br>Indicador numérico para determinar cuando existen mas registros a mostrar - Puede adoptar dos valores 0 - Fin de los datos 1 - Hay más datos<span class="font-size-14 font-italic api-explorer-type">[0-9]{1,9}</span><br></td></tr><tr><td>dateI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr><tr><td>reqCodeI</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br><span class="font-size-14 font-italic api-explorer-type">[CEIP]</span><br></td></tr><tr><td>releaseTime</td><td><span class="font-size-14 font-italic api-explorer-type">string</span><br></td></tr></tbody></table>'
          schema:
            $ref: '#/components/schemas/LastStatementDataRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LastStatementDataResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                Reponse 1:
                  description: Validation of required fields
                  value:
                    fieldName1: string
                    fieldName2: string
                Reponse 2:
                  description: Mainframe message
                  value:
                    errorResponse:
                      code: 0
                      description: string
        '404':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetailsResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorFiserVResponse'
      x-proxy-name: Last Statement Data
      x-group-name: Financial Information
      x-child-product-name: Transactions
