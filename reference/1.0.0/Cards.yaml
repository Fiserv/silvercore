    BlockRequest:
      required:
        - addressId
        - blockCode
        - fullName
        - isLost
        - isReissue
        - number
        - type
      type: object
      properties:
        accountNumber:
          pattern: ^[0-9A-F]{32}
          type: string
          description: Este campo de entrada, permite ingresar el número de cuenta del tarjetahabiente.
        additional:
          pattern: ^[0-9]{1,1}
          type: string
          description: Esta campo de entrada, permite ingresar el número de Autorizado.
        cardNumber:
          pattern: ^[0-9A-F]{64}
          type: string
          description: Este campo de entrada permite ingresar el número de tarjeta (PAN) encriptado en formato hexadecimal con longitud de 64 caracteres.
        cardNumberM:
          pattern: ^[0-9]{4}[0]{8}[0-9]{4}
          type: string
          description: 'Este campo de entrada permite ingresar el número de tarjeta (PAN) en formato: 1234000000001234.'
        fullName:
          maxLength: 30
          minLength: 1
          type: string
          description: Este campo de entrada, permite ingresar el apellido y nombre de la persona, del denunciante y/o a la cual se le emitirá la tarjeta de crédito por la solicitud de denuncia o reimpresión.
        type:
          pattern: DU|PA
          type: string
          description: Este campo de entrada, permite ingresar el código de documento (Tipo de documento). En Argentina y Uruguay los documentos tienen distintos tipos de código según su categoria. DU - Documento Único, PA - Pasaporte.
        number:
          pattern: ^[0-9]{6,9}
          type: string
          description: Este campo de entrada, permite ingresar el número de documento de identidad del tarjetahabiente.
        isLost:
          pattern: S|N
          type: string
          description: Este campo de entrada, permite informar si el documento de identidad fue extraviado, con valores Sí o No (S o N).
        comments:
          maxLength: 120
          minLength: 0
          type: string
          description: Este campo de entrada, permite ingresar comentarios adicionales en el proceso de solicitud de bloqueo y/o reimpresion.
        blockCode:
          pattern: '7'
          type: string
          description: Este campo de entrada, permite ingresar el motivo de boletín de bloqueo y/o reimpresion.
        isReissue:
          pattern: S|N
          type: string
          description: Este campo de entrada, permite ingresar el valor Sí o No (S o N) para informar si la tarjeta se reimprime.
        addressId:
          pattern: '[C,N]{1}'
          type: string
          description: Este campo de entrada, permite ingresar el Id de la dirección, C = dirección de la cuenta registrada en el sistema.
        addressStreetNumber:
          maxLength: 30
          minLength: 0
          type: string
          description: Este campo de entrada, permite ingresar el domicilio del tarjetahabiente detallando el nombre y número de la calle.
        countryCode:
          pattern: ^[a-zA-Z0-9]{0,3}|N/I
          type: string
          description: 'Este campo de entrada, permite ingresar el código del país. '
        addressprovinceCode:
          pattern: ^[a-zA-Z0-9]{0,2}|N/I
          type: string
          description: Este campo de entrada, permite ingresar el código de la provincia.
        city:
          maxLength: 20
          minLength: 0
          type: string
          description: Este campo de entrada, permite ingresar la ciudad relacionada con el domicilio.
        phoneNumber:
          pattern: ^[0-9]{0,20}|N/I
          type: string
          description: Este campo de entrada, permite ingresar el número de teléfono del tarjeta habiente.
        issuingType:
          pattern: F|V|0
          type: string
          description: Este campo de entrada, permite ingresar el tipo de emisión que tendrá la tarjeta, pudiendo optar por la personalización y envío de la tarjeta plástica como fisica (F) , la emisión para consulta y uso virtual (V), el campo es opcional y puede enviarse 'ESPACIO o SIN INFORMAR'.
        homeDeliveryCard:
          $ref: '#/components/schemas/HomeDeliveryCard'
